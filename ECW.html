<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WrestleVerse | RAW</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="mobilestyle.css">
        <link rel = "icon" href = "Images/WrestleVerseSymbol.png">
    </head>
    <body class="ECW">
    <div class="container2">
        <header>
            <img src="Images/WrestleVerseLogo.png" class = "logo">
            <nav>
                <ul class="nav__links" id="sidemenu">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/News.html">News</a></li>
                    <li><a href="/Shows.html">Shows</a></li>
                    <li><a href="/Superstars.html">Superstars</a></li>
                    <li><a href="/Feedback.html">Feedback</a></li>
                    <li><button class="Login">Login</button></li>
                    <i class="fas fa-times" onclick="closemenu()"></i>
                </ul>
                <i class="fas fa-bars" onclick="openmenu()"></i>
            </nav>
        </header>
        <img src="Images/ECWHeader.png" class = "PPVBanner">
        <div class="PPVInfo">
            <div class="PPVLocation">Location: Arena Near You</div>
            <div class="PPVDate">Date/Time: 7PM EST, Every Monday night</div>
        </div>
        <div class="PPVTitle">RAW</div>
        <div class="ShowDescript">This is the page for the longest running weekly episodic television show in history</div>
        <div class="ECWtab">
            <button class="tablinks" onclick="openCity(event, 'ALL')">ALL</button>
            <button class="tablinks" onclick="openCity(event, 'Champions')">Champions</button>
            <button class="tablinks" onclick="openCity(event, 'Men')">Men</button>
            <button class="tablinks" onclick="openCity(event, 'Women')">Women</button>
            <button class="tablinks" onclick="openCity(event, 'Tag Teams')">Tag Teams</button>
          </div>
          
          <div id="ALL" class="tabcontent" style="display: block;">
            <div class="WeeklySubTitle2">Whole Current Roster</div>
            <div class="centerRoster">
                <td><img src="/Images/SuperstarProfiles/Kane.png" alt="" class="ECWWorldChampion"></td>
                <td><img src="/Images/SuperstarProfiles/Sandman.png" alt="" class="ECWTVChampion"></td>
                <td><img src="/Images/SuperstarProfiles/LWO.png" alt="" class="ECWTagTeamChampions"></td>
                <td><img src="/Images/SuperstarProfiles/RoxannePerez.png" alt="" class="ECWWomensChampion"></td>
            </div>
        </div>

        <div id="Champions" class="tabcontent" style="display: none;">
          <div class="WeeklySubTitle2">Champions</div>
          <div class="centerRoster">
            <td><img src="/Images/SuperstarProfiles/Kane.png" alt="" class="ECWWorldChampion"></td>
            <td><img src="/Images/SuperstarProfiles/Sandman.png" alt="" class="ECWTVChampion"></td>
            <td><img src="/Images/SuperstarProfiles/LWO.png" alt="" class="ECWTagTeamChampions"></td>
            <td><img src="/Images/SuperstarProfiles/RoxannePerez.png" alt="" class="ECWWomensChampion"></td>
          </div>
      </div>


        <script src="/script.js"></script> 
       <script src="https://kit.fontawesome.com/83f76d927e.js" crossorigin="anonymous"></script>
       <Endborder></Endborder>
    </div>
    </body>
</html>
