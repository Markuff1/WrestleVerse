<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WrestleVerse | Login or Sign Up</title>
    <link rel="stylesheet" href="LoginStyle.css">
    <link rel="stylesheet" href="mobilestyle.css">
    <link rel = "icon" href = "Images/WrestleVerseSymbol.png">
</head>
<body>
    <div class="containerLogin">
        <img src="Images/WrestleVerseLogo.png" class="logo">
        <form class="form" id="Login" action="process-form.php" method ="post">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username" id="Username1" name = "Username1">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" id="Password1" name = "Password1">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="" class="form__link">Forgot your Password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount" >Don't have an account? Create an Account</a>
            </p>
        </form>




        <form class="form form--hidden" id="createAccount" action="process-form.php" method ="post">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username" id="Username2" name = "Username2">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" placeholder="Email Address" id="Email2" name = "Email2">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Password" id="Password2" name = "Password2">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Confirm Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin" >Already Have an account? Sign In</a>
            </p>
        </form>
    </div>
    <script src="/LoginForm.js"></script> 
    <script src="https://kit.fontawesome.com/83f76d927e.js" crossorigin="anonymous"></script>   
</body>
</html>
