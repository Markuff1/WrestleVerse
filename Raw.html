<!DOCTYPE html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="mobilestyle.css">
        <link rel = "icon" href = "Images/WrestleVerseSymbol.png">
    </head>
    <body class="RAW">
    <div class="container2">
        <header>
            <img src="Images/WrestleVerseLogo.png" class = "logo">
            <nav>
                <ul class="nav__links" id="sidemenu">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/News.html">News</a></li>
                    <li><a href="/Shows.html">Shows</a></li>
                    <li><a href="/Superstars.html">Superstars</a></li>
                    <li><a href="/Feedback.html">Feedback</a></li>

                    <i class="fas fa-times" onclick="closemenu()"></i>
                </ul>
                <i class="fas fa-bars" onclick="openmenu()"></i>
            </nav>
        </header>
        <img src="Images/RAWHeader.png" class = "PPVBanner">
        <div class="RAWInfo">
            <div class="RAWLocation">Location: Arena Near You</div>
            <div class="RAWDate">Date/Time: 7PM EST, Every Monday night</div>
        </div>
        <div class="RAWDescirpt">This is the page for the longest running weekly episodic television show in history</div>
        <div class="Rawtab">
            <button class="tablinks" onclick="openCity(event, 'ALL')">ALL</button>
            <button class="tablinks" onclick="openCity(event, 'Champions')">Champions</button>
            <button class="tablinks" onclick="openCity(event, 'Men')">Men</button>
            <button class="tablinks" onclick="openCity(event, 'Women')">Women</button>
            <button class="tablinks" onclick="openCity(event, 'TagTeams')">Tag Teams</button>
          </div>
          
          <div id="ALL" class="tabcontent" style="display: block;">
            <div class="RAWSubtitle1">Whole Current Roster</div>
            <div class="centerRoster">
            </div>
          </div>


          <div id="Champions" class="tabcontent" style="display: none;">
            <div class="RAWSubtitle2">Champions</div>
                <div class="centerRoster">
                  <td><img src="/Images/SuperstarProfiles/SethRollins.png" alt="" class="WWEChampion" style="width: 15%; margin-left: 0px; margin-right: 0px;"></td>
                  <td><img src="/Images/SuperstarProfiles/TommasoCiampa.png" alt="" class="ICChampion" style="width: 15%; margin-left: 0px; margin-right: 0px;"></td>
                  <td><img src="/Images/SuperstarProfiles/VikingRaiders.png" alt="" class="RawTagTeamChampions" style="width: 15%; margin-left: 0px; margin-right: 0px;"></td>
                  <td><img src="/Images/SuperstarProfiles/MichelleMcCool.png" alt="" class="WomensWorldChampion" style="width: 15%; margin-left: 0px; margin-right: 0px;"></td>
                </div>
        </div>


        <div id="Men" class="tabcontent" style="display: none;">
            <div class="RAWSubtitle2">Men</div>
            <div class="centerRoster">
            </div>
        </div>


        <div id="Women" class="tabcontent" style="display: none;">
            <div class="RAWSubtitle2">Women</div>
            <div class="centerRoster">
            </div>
        </div>


        <div id="TagTeams" class="tabcontent" style="display: none;">
            <div class="RAWSubtitle2">Tag Teams</div>
            <div class="centerRoster">
            </div>
        </div>

        <script src="/script.js"></script>
